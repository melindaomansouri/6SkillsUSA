<!DOCTYPE html>
<html>
    <head>
        <title>Pier 68 rents pontoon boats, fishing boats, kayaks in the Florida Keys - cheapest rates for boat rentals in the Middle Fl Keys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link type="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/nav.css">
        
        
    </head>
    <body>
        <div id="page-top">
            <img src="images/sign.jpg" alt="logo">
            <header>
                <h1>Pier 68 Boat Rentals!</h1>
                <p>open 9:00 to 5:00 Weather Permitting</p>
            </header>
            <div class="nav">
            <button class="menu">Menu</button>
            <nav>
                <a href="index.html" alt="Home Page">Home</a>
                <a href="#" alt="Pontoon Page">Pontoons</a>
                <a href="#" alt="Fishing Boat Page">Fishing Boats</a>
                <a href="#" alt="Kayak Boat Page">Kayaks</a>
                <a href="#" alt="Rates Page">Rates</a>
            </nav>
            </div>
        </div>
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/fishing.jpg" style="width:100%" alt="Fishing Boat">
            <div class="text">Fishing boat</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/dock_pontoon_boats.png" style="width:100%" alt="Pontoon Boat">
            <div class="text">Pontoon Boat</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/kayak.jpg" style="width:100%" alt="Kayaks">
            <div class="text">Kayak</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        <script>
            var slideIndex = 0;
            showSlides();

            function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides[slideIndex-1].style.display = "block";
                setTimeout(showSlides, 5000); //Change every two seconds
            }
        </script>
        
        <footer>

            <p>Email us: 
                <a href="mailto:jaydz@live.com">jaydz@live.com</a>
            </p>
        </footer>
    </body>
</html>
